<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(-45deg,#ffd6e8,#ffeef5,#ffcce6,#fff0f7);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
  overflow-x:hidden;
  overflow-y:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
  transition:1s ease;
}

.hidden{opacity:0;pointer-events:none;position:absolute;}

h1{
  font-family:'Great Vibes',cursive;
  font-size:50px;
  color:#ff4d88;
  text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
}

button{
  padding:14px 28px;
  font-size:18px;
  border:none;
  border-radius:40px;
  cursor:pointer;
  margin:10px;
  transition:0.3s;
}

#yesBtn{
  background: linear-gradient(45deg, #ff4d88, #ff99cc);
  color:white;
  box-shadow:0 5px 15px rgba(255,77,136,0.6);
}
#yesBtn:hover{
  transform: scale(1.15);
  box-shadow:0 10px 30px rgba(255,77,136,0.8);
}

#noBtn{
  background:#ddd;
  position:relative;
}
#noBtn:hover{
  transform: scale(1.1) rotate(-5deg);
}

/* STICKMAN */
.stickman{
  width:220px;
  animation:float 3s ease-in-out infinite;
}

@keyframes float{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}

.sign{
  background:white;
  padding:20px;
  border-radius:20px;
  box-shadow:0 10px 25px rgba(0,0,0,0.15);
  margin:20px;
  font-family:'Great Vibes',cursive;
  font-size:35px;
  color:#ff4d88;
}

/* YES SCREEN */
.yes-image{
  width:250px;
  margin-top:20px;
  mix-blend-mode:multiply;
  animation:fadeIn 1s ease forwards;
}

@keyframes fadeIn{
  from{opacity:0;transform:scale(0.8);}
  to{opacity:1;transform:scale(1);}
}

/* PHOTO GRID */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(150px,1fr));
  gap:15px;
  max-width:900px;
  position:relative;
}

.grid img, .grid video{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:20px;
  transition:0.4s;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
  cursor:pointer;
}

.grid img:hover, .grid video:hover{
  transform:scale(1.08) rotate(2deg);
  box-shadow:0 15px 30px rgba(255,105,180,0.5);
}

/* BOUQUET */
.bouquet{
  position:absolute;
  width:140px;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  animation:float 4s ease-in-out infinite;
}

/* LETTER ANIMATION */
.letter-overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.5);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}

.letter-scroll{
  background:#fff8f8;
  width:80%;
  max-width:600px;
  max-height:0;
  border-radius:25px;
  overflow:hidden;
  padding:40px 20px;
  box-shadow:0 15px 35px rgba(0,0,0,0.2);
  font-family:'Great Vibes',cursive;
  font-size:26px;
  color:#444;
  transition:max-height 1s ease;
  position:relative;
}

/* TYPEWRITER CURSOR */
.cursor{
  display:inline-block;
  width:3px;
  background:#ff4d88;
  margin-left:2px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1;}
  25%,75%{opacity:0;}
}

/* HEARTS */
.heart{
  position:fixed;
  bottom:-20px;
  animation:floatUp 6s linear infinite;
  z-index:500;
}

@keyframes floatUp{
  0%{transform:translateY(0) rotate(0deg);opacity:1;}
  100%{transform:translateY(-900px) rotate(360deg);opacity:0;}
}

/* SPARKLES */
.sparkle{
  position:fixed;
  width:6px;
  height:6px;
  background:#fff0f7;
  border-radius:50%;
  box-shadow:0 0 10px #ff69b4;
  animation:sparkleAnim 1.2s linear infinite;
  z-index:500;
}

@keyframes sparkleAnim{
  0%{transform:scale(1); opacity:1;}
  50%{transform:scale(1.5); opacity:0.7;}
  100%{transform:scale(1); opacity:1;}
}

/* CONFETTI */
.confetti{
  position:fixed;
  width:10px;
  height:10px;
  background:hsl(var(--hue),80%,60%);
  opacity:0.9;
  transform:rotate(45deg);
  pointer-events:none;
  z-index:600;
  animation:confettiFall 3s linear forwards;
}

@keyframes confettiFall{
  0%{transform:translateY(0) rotate(0deg);}
  100%{transform:translateY(800px) rotate(720deg);}
}

/* FUNNY GIFS */
.funny-gif{
  position:absolute;
  width:100px;
  pointer-events:none;
  z-index:200;
  opacity:0.5;
  animation:floatGif 6s linear infinite;
}

@keyframes floatGif{
  0%{transform:translateY(0) rotate(0deg);}
  50%{transform:translateY(-150px) rotate(10deg);}
  100%{transform:translateY(0) rotate(0deg);}
}
</style>
</head>
